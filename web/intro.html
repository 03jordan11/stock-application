<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/intro.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/intro.js"></script>
</head>
<body>
    <h1>Welcome to Stock Tracker</h1>
    <hr>
    <p>This is your first time running this application so we need to go through some setup. First we will need your 
        finnhub API key so that we can pull security data. If you do not have an API key you can find one 
        <a target="_blank" href="https://finnhub.io">here</a>
    </p>

    <div class="form-group">
      <label for="apiKey">API Key</label>
      <input type="text" id="apiKey" class="form-control" placeholder="Input API key here" >
    </div>
    <div class="form-group">
      <label for="timeDiff">Time Difference</label>
      <input type="number" id="timeDiff" class="form-control" placeholder="0">
    </div> 
    <div class="form-group">
        <label for="user">What should we call you?</label>
        <input type="text" id="user" class="form-control" placeholder="0">
    </div>   
    <button type="button" id="" class="btn btn-primary btn-lg btn-block">Next</button>
</body>
</html>
